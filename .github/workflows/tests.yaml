name: build

on:
  push:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install docs dependencies
        run: |
          pip install -e .[dev]
      - name: Run Pytest
        run: |
          pytest --junitxml=report-pytest.xml -vvv --cov-report=xml --cov-report=term
      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload the report
        uses: actions/upload-artifact@v4
        with:
          name: report-pytest.xml
          path: ./report-pytest.xml

  tests_nonumba:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install docs dependencies
        run: |
          pip install -e .[dev]
      - name: Run Pytest (without Numba)
        run: |
          export NUMBA_DISABLE_JIT=1
          pytest --junitxml=report-pytest-nonumba.xml -vvv
      - name: Upload the report
        uses: actions/upload-artifact@v4
        with:
          name: report-pytest-nonumba.xml
          path: ./report-pytest-nonumba.xml

  coverage:
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install docs dependencies
        run: |
          pip install -e .[dev]          
      - name: Run Pytest (without Numba)
        run: |
          export NUMBA_DISABLE_JIT=1
          pytest --junitxml=report-coverage.xml -vvv
      - name: Create coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: 'coverage-${{ github.ref_name }}.svg'
      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: coverage-${{ github.ref_name }}.svg
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit files
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git add coverage-${{ github.ref_name }}.svg
          git commit -m "Updated coverage-${{ github.ref_name }}.svg"
      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}
      - name: Checkout dev branch to synchronize
        if: ${{ github.ref == 'refs/heads/main' && steps.verify-changed-files.outputs.files_changed == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: dev
      - name: Synchronize badge from main to dev
        if: ${{ github.ref == 'refs/heads/main' && steps.verify-changed-files.outputs.files_changed == 'true' }}
        run: |
          git fetch --all
          git merge origin/main --no-edit
      - name: Push changes
        if: ${{ github.ref == 'refs/heads/main' && steps.verify-changed-files.outputs.files_changed == 'true' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: dev

  build_wheels:
    name: Build wheels on latest Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install build
        run: python -m pip install build
      - name: Build wheels
        run: python -m build --wheel
      - name: Upload the wheel
        uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.whl

  build_sdist:
    name: Build source distribution on latest Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install build
        run: python -m pip install build
      - name: Build the source distribution
        run: python -m build --sdist
      - name: Upload the source distribution
        uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.tar.gz
