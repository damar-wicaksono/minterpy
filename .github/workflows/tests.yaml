name: build

on:
  push:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install docs dependencies
        run: |
          pip install -e .[dev]
      - name: Run Pytest
        run: |
          pytest --junitxml=report-pytest.xml -vvv
      - name: Upload the report
        uses: actions/upload-artifact@v4
        with:
          name: report-pytest.xml
          path: ./report-pytest.xml
  tests_nonumba:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install docs dependencies
        run: |
          pip install -e .[dev]
      - name: Disable NUMBA
        run: |
          export NUMBA_DISABLE_JIT=1
      - name: Run Pytest
        run: |
          pytest --junitxml=report-pytest-nonumba.xml -vvv
      - name: Upload the report
        uses: actions/upload-artifact@v4
        with:
          name: report-pytest-nonumba.xml
          path: ./report-pytest-nonumba.xml
  coverage:
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install docs dependencies
        run: |
          pip install -e .[dev]
      - name: Disable NUMBA for coverage tests
        run: |
          export NUMBA_DISABLE_JIT=1
      - name: Run Pytest
        run: |
          pytest --junitxml=report-coverage.xml -vvv
      - name: Create coverage badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: 'coverage-${{ github.ref }}.svg'
      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: coverage-${{ github.ref }}.svg
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit files
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git add coverage.svg
          git commit -m "Updated coverage-${{ github.ref }}.svg"
      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}
