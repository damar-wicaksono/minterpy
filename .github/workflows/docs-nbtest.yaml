name: Test Notebooks-based Documentation

on: 
  push:
  pull_request:
    branches: ["dev", "main"]

jobs:
  nbtest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
