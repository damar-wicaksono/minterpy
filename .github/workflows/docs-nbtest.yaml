name: Test Notebook-based Documentation

on: 
  push:

jobs:
  getting_started:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Run shared steps
        uses: ./.github/actions/nbmake
        with:
          dir: ./docs/getting-started
  how_to_grid:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Run shared steps
        uses: ./.github/actions/shared-steps
      - name: Execute the notebooks
        run: |
          pytest --junitxml=report-notebooks-how-to-grid.xml -vvv --nbmake "./docs/how-to/grid"
      - name: Upload the report
        uses: actions/upload-artifact@v4
        with:
          name: report-notebooks-how-to-grid.xml
          path: ./report-notebooks-how-to-grid.xml
  how_to_multi_index:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Run shared steps
        uses: ./.github/actions/shared-steps
      - name: Execute the notebooks
        run: |
          pytest --junitxml=report-notebooks-how-to-multi-index-set.xml -vvv --nbmake "./docs/how-to/multi-index-set"
      - name: Upload the report
        uses: actions/upload-artifact@v4
        with:
          name: report-notebooks-how-to-multi-index-set.xml
          path: ./report-notebooks-how-to-multi-index-set.xml
